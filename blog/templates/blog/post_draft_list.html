{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.recipe }}</a></h1>
            <img style="max-width: 500px; padding: 20px 0px;" src="http://pixelatedcrumb.com/wp-content/uploads/2011/11/sweet-potato-garlicky-kale-pasta_3.jpg">
            <p>{{ post.ingredients|truncatechars:200 }}</p>
            <p>{{ post.description|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
