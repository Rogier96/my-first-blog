{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
      {% if post.published_date %}
        <div class="date">
          {{ post.published_date }}
        </div>
      {% else %}
        <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
      {% endif %}
        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
          <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}
        <h1>{{ post.recipe }}</h1>
        <img style="max-width: 500px; padding: 20px 0px;" src="http://pixelatedcrumb.com/wp-content/uploads/2011/11/sweet-potato-garlicky-kale-pasta_3.jpg">
        <p>{{ post.ingredients|linebreaksbr }}</p>
        <p>{{ post.description|linebreaksbr }}</p>
    </div>
{% endblock %}
